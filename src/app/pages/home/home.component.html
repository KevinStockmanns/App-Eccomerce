<main class="main">
    @if (isLogin()) {
        <section class="user-section content">
            <article class="user-section-header" data-aos="fade-up">
                <h1>Hola <span class="gradient-text">{{usuarioService.firstName}}</span></h1>
                <p>En esta secci√≥n de inicio podras navegar y obtener ayuda sobre el uso de la aplicacion.</p>
            </article>

            <article class="user-actions">
